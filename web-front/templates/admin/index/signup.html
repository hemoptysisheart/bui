<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:lang="${#locale}">
<head>
    <meta name="author" content="justburrow" th:remove="all"/>
    <meta name="since" content="2018/11/17 17:03" th:remove="all"/>
    <meta charset="UTF-8"/>
    <title th:text="#{global.browser.title(#{page.signup.title})}">sign-up</title>
</head>
<body>
<div th:replace="admin/components/gnb :: gnb"></div>
<main>
    <h1 th:text="#{page.signup.title}">sign-up</h1>
    <!--/*@thymesVar id="signupReq" type="com.github.hemoptysisheart.bui.admin.controller.request.SignupReq"*/-->
    <form action="index.html" method="post"
          th:action="@{/admin/signup}" th:object="${signupReq}">
        <div>
            <label for="name" th:text="#{page.signup.form.name.label}">name</label>
            <input id="name" placeholder="input operator name" required="required" maxlength="255"
                   th:placeholder="#{page.signup.form.name.placeholder}"
                   th:field="*{name}"/>
            <div th:replace="admin/components/form-error :: field('name')"></div>
        </div>
        <div>
            <label for="email" th:text="#{page.signup.form.email.label}">email</label>
            <input type="email" id="email" placeholder="input operator email." required="required" maxlength="255"
                   th:placeholder="#{page.signup.form.email.placeholder}"
                   th:field="*{email}"/>
            <div th:replace="admin/components/form-error :: field('email')"></div>
        </div>
        <div>
            <label for="password" th:text="#{page.signup.form.password.label}"></label>
            <input type="password" id="password" placeholder="input password." minlength="8" maxlength="255"
                   th:placeholder="#{page.signup.form.password.placeholder}"
                   th:field="*{password}"/>
            <div th:replace="admin/components/form-error :: field('password')"></div>
        </div>
        <div>
            <label for="confirm" th:text="#{page.signup.form.confirm.label}">password confirm</label>
            <input type="password" id="confirm" placeholder="input password again." minlength="8" maxlength="255"
                   th:placeholder="#{page.signup.form.confirm.placeholder}"
                   th:field="*{confirm}"/>
            <div th:replace="admin/components/form-error :: field('confirm')"></div>
        </div>
        <div>
            <button type="reset" th:text="#{page.signup.form.reset.label}">reset</button>
            <button th:text="#{page.signup.form.submit.label}">sign-up</button>
        </div>
    </form>
</main>
</body>
</html>
